<article class="container slideInRight">
  <h3>My Notes</h3>
  
    <div class="row">
      <div class="col-md-4"
        *ngFor="let note of notes">
        <div class="panel panel-default" data-toggle="modal" data-target="#myModal">
            <div class="panel-heading">{{note.name}}</div>
            <div class="panel-body">{{note.text}}</div>
        </div>
          <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{note.name}}</h4>
              </div>
              <div class="modal-body">
                <p>{{note.text}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
</article>
