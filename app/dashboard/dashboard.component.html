<article class="container">
  <h3>My Notes</h3>
  <div>
    <div class="row container-fluid">
      <div class="col-md-4 col-md-offset-2 item"
        *ngFor="let note of notes "
        (click)="gotoDetail(note)">
          {{note.name}}<br>
          <p class="text">{{note.text}}</p>
      </div>
    </div>
  </div>
</article>
